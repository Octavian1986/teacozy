<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png">
      <nav>
        <span>Mission</span>
        <span>Featured Tea</span>
        <span>Locations</span>
      </nav>
    </header>
    <div class="mission">
      <div class="missiontext">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div class="teaofthemonth">
      <div id="headline">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="products">
        <div id="product1" class="product">
          <img src="./resources/images/img-berryblitz.jpg">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div id="product2" class="product">
          <img src="./resources/images/img-spiced-rum.jpg">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div id="product3" class="product">
          <img src="./resources/images/img-donut.jpg">
          <h4>Seasonal Donuts</h4>
        </div>
        <div id="product4" class="product">
          <img src="./resources/images/img-myrtle-ave.jpg">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div id="product5" class="product">
          <img src="./resources/images/img-bedford-bizarre.jpg">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
